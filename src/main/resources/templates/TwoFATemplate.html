<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 0; margin: 0;">
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding: 40px 0;">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                <tr>
                    <td style="padding: 24px 32px; text-align: center; background-color: #222;">
                        <h1 style="color: #fff; margin: 0;">HomeWave</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 32px;">
                        <h2 style="color: #333;">Verify Your Login</h2>
                        <p style="color: #666; font-size: 15px;">
                            We detected a login attempt to your HomeWave account. Use the code below to verify it’s you.
                        </p>

                        <!-- Critical line for Android auto-fill -->
                        <p style="font-size: 16px; color: #000; font-weight: bold;">
                            Your verification code is: ${code}
                        </p>

                        <!-- Optional styled version -->
                        <div style="text-align: center; margin: 24px 0;">
                            <p style="font-size: 24px; font-weight: bold; color: #444; letter-spacing: 2px;">${code}</p>
                        </div>

                        <p style="color: #666; font-size: 14px;">
                            If this wasn’t you, you can safely ignore this email.
                        </p>
                        <p style="color: #666; font-size: 14px;">
                            This code will expire in 10 minutes.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 16px 32px; background-color: #f2f2f2; text-align: center; font-size: 12px; color: #999;">
                        &copy; 2025 HomeWave. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
